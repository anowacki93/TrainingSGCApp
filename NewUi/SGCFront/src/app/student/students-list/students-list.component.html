<div>
    <h1 class="mt-3">Student List</h1>
    <div class="d-flex justify-content-end">
        <a [routerLink]="['/student/create']" class="btn btn-primary">Add Student</a>
    </div>

    <ng-container *ngIf="students$ | async as students">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td>{{student.id}}</td>
                    <td>{{student.firstName}}</td>
                    <td>{{student.lastName}}</td>
                    <td>{{student.age}}</td>
                    <!-- <td><a class="btn btn-light" [routerLink]="['/student',student.id]">Edit</a></td> -->
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
<router-outlet></router-outlet>
