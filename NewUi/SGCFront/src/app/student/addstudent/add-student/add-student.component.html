<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="Age">Age:</label>
          <input type="number" formControlName="age" class="form-control" placeholder="Age">
        </div>
        <br>
        <br>
        <button type="submit" [disabled]="!studentForm.valid" class="btn btn-primary" [class.btn-secondary]="studentForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
