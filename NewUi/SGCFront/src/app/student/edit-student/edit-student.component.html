<div class="container">

    <h1 class="mt-3">Edit Student</h1>

    <ng-container *ngIf="student; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label for="studentId">Student Id</label>
                    <input class="form-label" type="text" disabled id="studentId"
                    class="form-control" name="studentId" [(ngModel)]="student.id">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName"
                    class="form-control" name="firstName" [(ngModel)]="student!.firstName">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName"
                    class="form-control" name="lastName" [(ngModel)]="student!.lastName">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="age">Age</label>
                    <input type="number" id="age"
                    class="form-control" name="age" [(ngModel)]="student!.age">
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-danger" role="alert">
            This student does not exist!
        </div>
    </ng-template>
</div>
