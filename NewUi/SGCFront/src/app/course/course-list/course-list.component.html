<div>
    <h1 class="mt-3">Course List</h1>
    <div class="d-flex justify-content-end">
        <a [routerLink]="['/course/create']" class="btn btn-primary">Add Course</a>
    </div>

    <ng-container *ngIf="courses$ | async as courses">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Enrollments</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses">
                    <td>{{ course.id }}</td>
                    <td>{{ course.name }}</td>
                    <td>{{ course.enrollments?.length }}</td>
                    <td><a class="btn btn-light" [routerLink]="['/course/edit', course.id]">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
<router-outlet></router-outlet>
