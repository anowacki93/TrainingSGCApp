<div class="container">
    <h1 class="mt-3">Edit Course</h1>

    <ng-container *ngIf="course; else notFound">
        <form (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label for="courseId">Course Id</label>
                    <input class="form-label form-control" type="text" [disabled]="true" id="courseId" [ngModel]="course.id" name="id">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" class="form-control" [ngModel]="course.name" name="name">
                </div>

                <div class="mt-3">
                    <label class="form-label">Assign Students:</label>
                    <div *ngFor="let student of allStudents; let i = index">
                        <label>
                            <input type="checkbox" [checked]="isEnrolled(student.id)" (change)="toggleEnrollment(student.id, $event)" name="student{{i}}">


                            {{ student.firstName }} {{ student.lastName }}
                        </label>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-danger" role="alert">
            This course does not exist!
        </div>
    </ng-template>
</div>
