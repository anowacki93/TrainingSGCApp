<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="courseName">Name:</label>
              <input type="text" id="courseName" formControlName="name" class="form-control" placeholder="Course Name">            
            </div>
            <div class="form-group">
              <label>Assign Students:</label>
              <div *ngFor="let student of students; let i = index">
                <label>
                  <input type="checkbox" [formControl]="getStudentControl(i)">
                  {{ student.firstName }} {{ student.lastName }}
                </label>
              </div>
            </div>
            <!-- You can add more form fields here as needed -->
            <br>
            <br>
            <button type="submit" [disabled]="!courseForm.valid" class="btn btn-primary" [class.btn-secondary]="courseForm.invalid">Submit</button>
          </form>          
      </div>
    </div>
  </div>
